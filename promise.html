<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise Day ü§ù</title>
  <style>
    body {
      background: linear-gradient(270deg,#ff9a9e,#fad0c4,#ffdde1,#ff758c,#ff1e56);
      background-size: 1000% 1000%;
      animation: gradientShift 20s ease infinite;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeInText 2s ease forwards, pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff758c; }
      to { text-shadow: 0 0 30px #ff1e56, 0 0 60px #ff4d6d; }
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .date {
      font-size: 1.2em;
      margin: 10px 0;
      color: #666;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .quote {
      font-size: 1.4em;
      margin-top: 20px;
      font-style: italic;
      color: #ff69b4;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 1s;
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .home-btn {
      background: #666;
      color: white;
    }
    .home-btn:hover {
      background: #444;
    }
    .prev-btn {
      background: #ff4d6d;
      color: white;
    }
    .prev-btn:hover {
      background: #ff1e56;
    }
    .next-btn {
      background: #6a5acd;
      color: white;
    }
    .next-btn:hover {
      background: #483d8b;
    }

    .promise {
      position: absolute;
      font-size: 70px;
      opacity: 0.8;
      animation: drift 10s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleDrift 10s linear infinite, sparkleFadeIn 2s ease forwards;
    }
    @keyframes sparkleDrift {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @keyframes sparkleFadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      opacity: 0.9;
      transform: rotate(20deg);
      animation: confettiFall 3s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ü§ù Happy Promise Day ü§ù</h1>
  <div class="date">Wednesday, 11 February 2026</div>
  <div class="quote">"Promises are the uniquely human way of ordering the future." ‚Äî For you üíô</div>
  
  <!-- Navigation Buttons -->
  <br><br>
  <a href="teddy.html" class="btn prev-btn">‚¨Ö Previous Day</a>
  <a href="index.html" class="btn home-btn">üè† Home</a>
  <a href="hug.html" class="btn next-btn">Next Day ‚û°</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://dilip3399.github.io/valentine-week/5.mpeg" type="audio/mpeg">
  </audio>

  <script>
    function createPromise(){
      const p=document.createElement('div');
      p.classList.add('promise');
      p.innerHTML='ü§ù';
      p.style.left=Math.random()*window.innerWidth+'px';
      p.style.animationDuration=(8+Math.random()*4)+'s';
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),12000);
    } 
    createPromise(); 
    setInterval(createPromise,500);

    function createSparkle(){
      const s=document.createElement('div');
      s.classList.add('sparkle');
      s.style.left=Math.random()*window.innerWidth+'px';
      s.style.animationDuration=(6+Math.random()*6)+'s';
      document.body.appendChild(s);
      setTimeout(()=>s.remove(),12000);
    } 
    for(let i=0;i<20;i++){createSparkle();}
    setInterval(createSparkle,400);

    function createConfetti(){
      const c=document.createElement('div');
      c.classList.add('confetti');
      c.style.left=Math.random()*window.innerWidth+'px';
      c.style.background=['#ff4d6d','#ff758c','#ffdde1','#fad0c4','#ff1e56'][Math.floor(Math.random()*5)];
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),3000);
    } 
    for(let i=0;i<80;i++){setTimeout(createConfetti,i*30);}
  </script>
</body>
</html>
