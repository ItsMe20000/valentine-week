<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Propose Day üíç</title>
  <style>
    body {
      background: linear-gradient(270deg, #a1c4fd, #c2e9fb, #fbc2eb, #a18cd1, #fbc2eb);
      background-size: 1000% 1000%;
      animation: gradientShift 20s ease infinite;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeInText 2s ease forwards, pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 15px #a18cd1, 0 0 30px #fbc2eb; }
      to { text-shadow: 0 0 30px #c2e9fb, 0 0 60px #a18cd1; }
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .date {
      font-size: 1.2em;
      margin: 10px 0;
      color: #666;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .quote {
      font-size: 1.4em;
      margin-top: 20px;
      font-style: italic;
      color: #6a5acd;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 1s;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 60px;
      opacity: 0.8;
      animation: drift 10s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Buttons */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 15px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .home-btn {
      background: #666;
      color: white;
    }
    .home-btn:hover {
      background: #444;
    }
    .prev-btn {
      background: #ff4d6d;
      color: white;
    }
    .prev-btn:hover {
      background: #ff1e56;
    }
    .next-btn {
      background: #6a5acd;
      color: white;
    }
    .next-btn:hover {
      background: #483d8b;
    }
  </style>
</head>
<body>
  <h1>üíç Happy Propose Day üíç</h1>
  <div class="date">Sunday, 08 February 2026</div>
  <div class="quote">"In your smile, I see my forever. Will you be mine?" üíñ</div>
  
  <!-- Navigation Buttons -->
  <br><br>
  <a href="rose.html" class="btn prev-btn">‚¨Ö Previous Day</a>
  <a href="index.html" class="btn home-btn">üè† Home</a>
  <a href="chocolate.html" class="btn next-btn">Next Day ‚û°</a>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://ItsMe20000.github.io/valentine-week/2.mpeg" type="audio/mpeg">
  </audio>

  <!-- Floating hearts -->
  <script>
    function createHeart(){
      const heart=document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML='‚ù§Ô∏è';
      heart.style.left=Math.random()*window.innerWidth+'px';
      heart.style.animationDuration=(8+Math.random()*4)+'s';
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),12000);
    }
    createHeart(); setInterval(createHeart,600);
  </script>
</body>
</html>
