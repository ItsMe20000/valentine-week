<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rose Day ðŸŒ¹</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Animated background gradient */
    body {
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #ffdde1, #ff758c, #ff1e56);
      background-size: 1000% 1000%;
      animation: gradientShift 20s ease infinite;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
      overflow: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Heading fade-in + glow */
    h1 {
      font-size: 3em;
      opacity: 0;
      animation: fadeInText 2s ease forwards, pulseGlow 3s infinite alternate;
    }
    @keyframes pulseGlow {
      from { text-shadow: 0 0 15px #ff4d6d, 0 0 30px #ff758c; }
      to { text-shadow: 0 0 30px #ff1e56, 0 0 60px #ff4d6d; }
    }
    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .date {
      font-size: 1.2em;
      margin: 10px 0;
      color: #666;
      animation: blink 1.5s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .quote {
      font-size: 1.4em;
      margin-top: 20px;
      font-style: italic;
      color: #e75480;
      opacity: 0;
      animation: fadeInText 2s ease forwards;
      animation-delay: 1s;
    }

    /* Floating emoji animation */
    .rose {
      position: absolute;
      font-size: 70px;
      opacity: 0.8;
      animation: drift 10s linear infinite;
    }
    @keyframes drift {
      0% { transform: translateY(100vh) scale(0.6); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkleDrift 10s linear infinite, sparkleFadeIn 2s ease forwards;
    }
    @keyframes sparkleDrift {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    @keyframes sparkleFadeIn {
      from { opacity: 0; }
      to { opacity: 0.8; }
    }

    /* Confetti burst */
    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: red;
      opacity: 0.9;
      transform: rotate(20deg);
      animation: confettiFall 3s ease-out forwards;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-20px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>
  <div class="date">Saturday, 07 February 2026</div>
  <div class="quote">"A rose speaks of love silently, in a language known only to the heart." â€” For you ðŸ’™</div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://Dilip3399.github.io/valentine-week/1.mpeg" type="audio/mpeg">
  </audio>

  <!-- Emoji generator -->
  <script>
    function createRose(){
      const rose=document.createElement('div');
      rose.classList.add('rose');
      rose.innerHTML='ðŸŒ¹';
      rose.style.left=Math.random()*window.innerWidth+'px';
      rose.style.animationDuration=(8+Math.random()*4)+'s';
      document.body.appendChild(rose);
      setTimeout(()=>rose.remove(),12000);
    }
    createRose(); setInterval(createRose,500);

    /* Sparkles */
    function createSparkle(){
      const sparkle=document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left=Math.random()*window.innerWidth+'px';
      sparkle.style.animationDuration=(6+Math.random()*6)+'s';
      document.body.appendChild(sparkle);
      setTimeout(()=>sparkle.remove(),12000);
    }
    for(let i=0;i<20;i++){ createSparkle(); }
    setInterval(createSparkle,400);

    /* Confetti burst */
    function createConfetti(){
      const confetti=document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left=Math.random()*window.innerWidth+'px';
      confetti.style.background = ['#ff4d6d','#ff758c','#ffdde1','#fad0c4','#ff1e56'][Math.floor(Math.random()*5)];
      document.body.appendChild(confetti);
      setTimeout(()=>confetti.remove(),3000);
    }
    for(let i=0;i<80;i++){ setTimeout(createConfetti, i*30); }
  </script>

</html>
